<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新世界</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<nav class='navbar'>
		<div class="nav-left">
			<img src="./img/books_s.png" class="nav-logo" alt="">

			新世界
		</div>
		<div class="nav-right">
			<div class="nav-tabs" style="color:rgb(231,79,77);">
					<img src="./img/login.png" style="margin-right:5px;position:relative;top:3px;" alt="">登录
			</div>
			<div class="nav-tabs">
				关于我们
			</div>
			<div class="nav-tabs">
				爱心社区
			</div>
			<div class="nav-tabs">
				项目介绍
			</div>
			<div class="nav-tabs">
				最新活动
			</div>
			<div class="nav-tabs nav-tabs-select">
			首页
			</div>
		</div>
	</nav>
	<section class="banner">
		<img src="./img/banner.png" class="banner-img" alt="">
		<div class="banner-title">Time of new life</div>
		<div class="banner-text">新时代，年轻人让我们一起<br>体验新生活，享受新生活</div>
		<button class="banner-button">开始体验</button>
	</section>
	<section class="about container">
		<div class="col-md-3 text-center">
			<img src="./img/circle.png" class="center-block" alt="">
			<div class="tip right-line">
				打造全新世界观，让你更爱你的生活
			</div>										
		</div>
		<div class="col-md-3 text-center">
			<img src="./img/flag.png" class="center-block" alt="">
			<div class="tip right-line">
				丰富多彩的公益活动，发挥新世界的主人公意识
			</div>
		</div>
		<div class="col-md-3 text-center">
			<img src="./img/flower.png" class="center-block" alt="">
			<div class="tip right-line">
				时尚的新理念，超前体验未知的生活
			</div>
		</div>
		<div class="col-md-3 text-center">
			<img src="./img/square.png" class="center-block" alt="">
			<div class="tip">
				完善的培养机制，培养你全新的世界观
			</div>
		</div>
	</section>
	<section class="slogan">
		<img src="./img/books_b.png" class="center-block" alt="">
		<div class="slogan-text text-center">关于新世界，你不知道的还有什么？</div>
	</section>
	<section class="search">
		<div class="search-title text-center">查找新世界城市活动信息</div>
		<div id="search-line" class="center-block"></div>
		<div id="search-text" class="text-center">每个城市的有不同的活动信息，请自主查询您所需要了解的城市</div>
		<div class="search-box container">
			<div class="col-md-3">
				<select name="" class="search-select center-block" placeholder="中国">
					<option value="中国">中国</option>
				</select>
			</div>
			<div class="col-md-3">
				<select name="" class="search-select center-block" placeholder="省份">
					<option value="">北京市</option>
					<option value="">天津市</option>
					<option value="">河北省</option>
					<option value="">陕西省</option>
				</select>
			</div>
			<div class="col-md-3">
				<select name="" class="search-select center-block" placeholder="城市">
					<option value="">西安</option>
				</select>
			</div>
			<div class="col-md-3">
				<button class="search-button text-center">搜索</button>
			</div>
		</div>
	</section>
	<section class="gallery">
		<div class="img-box container">
			<div class="col-md-3">
				<img src="./img/img1.png" class="gallery-img center-block" alt="">
				<div class="center-block img-title text-center">
					北京活动
				</div>
				<div class="center-block img-desc text-center">
					新社区大联盟
				</div>
			</div>
			<div class="col-md-3">
				<div class="center-block img-title text-center" id="shanghai-title">
					上海活动
				</div>
				<div class="center-block img-desc text-center">
					夜上海新景观探索
				</div>
				<img src="./img/img2.png" id="shanghai" class="gallery-img center-block" alt="">
			</div>
			<div class="col-md-3">
				<img src="./img/img3.png" class="gallery-img center-block" alt="">
				<div class="center-block img-title text-center">
					深圳活动
				</div>
				<div class="center-block img-desc text-center">
					全新海岸线观点站
				</div>
			</div>
			<div class="col-md-3">
				<img src="./img/img4.png" class="gallery-img center-block" alt="">
				<div class="center-block img-title text-center">
					香港活动
				</div>
				<div class="center-block img-desc text-center">
					奢侈活动大派送
				</div>
			</div>
		</div>
	</section>
	<section class="world">
		<div class="col-md-8 world-box">
			<div class="tri"></div>
		</div>
		<div class="col-md-4"></div>
	</section>
</body>
</html>
